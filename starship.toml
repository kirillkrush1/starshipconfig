#Kirill's konfig
#
#how my username looks
[username]
style_user = "green bold"
style_root = "red bold"
format = "[$user]($style) "
disabled = false
show_always = true

#how my hostname looks
[hostname]
ssh_only = false
format = 'using [$hostname](bold blue) '
trim_at = "."
disabled = false

[character]
success_symbol = "[âœ](bold green)"   
error_symbol = "[âœ—](bold red)"

# configure directory
[directory]
read_only = " ï ½"
truncation_length = 10
truncate_to_repo = true # truncates directory to root folder if in github repo
style = "bold italic purple"

[cmd_duration]
min_time = 1
show_milliseconds = true
disabled = false
style = "bold italic cyan"

